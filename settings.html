<div class="settings-sect" id="settings" style="display: block;">
    <div class="spacer" style="height: 40px;"></div>
    
    <div class="navigation-card cd1" data-aos="fade-up">



        <h3 style="margin-left: 23px;">GHS App | Settings
        </h3>
        <a href="#">
            <div>
                <h4 style="margin-left: 23px">Some Features May Be Experimental
                </h4>
            </div>
        </a>

        <div class="card-wrapper">
            <h3>GHS App | Settings</h3><img class="card-img" data-src="Images/announcements.webp">
        </div>




    </div>
    <div class="navigation-card cd1  help" data-aos="fade-up">



        <h3 style="margin-left: 23px;">Try New Dark Mode
        </h3>
        <a href="#">
            <div>
                <h4 style="margin-left: 23px">GHS App | Experimental
                </h4>
            </div>
        </a>

        <div class="rounded-btn-wrapper" style="margin-top: 22px;margin-bottom: 77px;">
            <div class="rounded-btn"><button onclick="launch_toast()" class="darkmode">Enable</button></div>
            <div class="rounded-btn"><button class="normalmode">Disable</button></div>

        </div>

        <div class="rounded-btn-wrapper" style="margin-top: 22px;margin-bottom: 77px;">
        </div>

        <script>
            $(document).ready(function ($) {
                var mode = localStorage.getItem('mode');
                if (mode)
                    $('body').addClass(mode);
                $('accent').addClass(mode);

                $(".darkmode").click(function () {
                    $("body").addClass("darkclass");
                    $("accent").addClass("darkclass");
                    localStorage.setItem('mode', 'darkclass');
                });

                $(".normalmode").click(function () {
                    $("body").removeClass("darkclass");
                    $("accent").removeClass("darkclass");
                    localStorage.setItem('mode', null);
                });
            });

        </script>
    </div>
    <div class="card-divider"></div>
    <div class="navigation-card cd1  help" data-aos="fade-up" style="margin-bottom:100px;">

<script>
    $(window).scroll(function () {


        var scroll = $(window).scrollTop();
        if (scroll > 200) {
            $(".nav-element").addClass("sticky");
        } else {
            $(".nav-element").removeClass("sticky");
        }

        if (scroll > 400) {
            $(".indicator").addClass("sticky");
        } else {
            $(".indicator").removeClass("sticky");
        }
    });

</script>





<script>
    function launch_toast() {
        var x = document.getElementById("toast")
        x.className = "show";
        setTimeout(function () {
            x.className = x.className.replace("show", "");
        }, 5000);
    }

</script>

<script defer src="script.js">
</script>
<script>
    var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (iOS = true) {
        document.getElementsByClassName("logo-wrapper")[0].setAttribute("ios-logo", "iOS-device");
    }

</script>
<script>
    AOS.init();

</script>
<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

</script>
<script src="sw.js"></script>
<script src="Service-Worker.js"></script>
<script>
    $("a").click(function (event) {
        event.preventDefault();
        window.location = $(this).attr("href");
    });

</script>
<script>
    window.addEventListener('load', function () {
        var allimages = document.getElementsByTagName('img');
        for (var i = 0; i < allimages.length; i++) {
            if (allimages[i].getAttribute('data-src')) {
                allimages[i].setAttribute('src', allimages[i].getAttribute('data-src'));
            }
        }
    }, false)

</script>

<script>
    $(document).ready(function ($) {
        var mode = localStorage.getItem('mode');
        if (mode)
            $('body').addClass(mode);

        $(".darkmode").click(function () {
            $("body").addClass("darkclass");
            localStorage.setItem('mode', 'darkclass');
        });

        $(".normalmode").click(function () {
            $("body").removeClass("darkclass");
            localStorage.setItem('mode', null);
        });
    });

</script>

<script>
    window.setTimeout(loaded, 1500);
    var element = document.getElementById('loader');

    function loaded() {
        element.style.display = 'none';
    }

</script>
